<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coming Soon - Your Company Name</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7T4N0g3R5AVeA2d7YhI3m7NpQoG+47/xgM+7Niv8XgROgVQGpO7w1sIdt6wv7eZ5qgJ5UqOJ+JbIpz2E2fLiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-3LJ7ITsD9lkjH5mejFMK+AkwhfG9JX7TBRb8oTl2sRb2M1m/xj6j7lUW6zAPjVlMb4fW5Zk3jxOJzBv7g7Z0dQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-7EkeJkZT9w7YXeOzGqjN7JyYXW0L5+4vQm2ZW+9Iq1a7i0V1C/tzLsFm1l6+vPZ9gj4p2Wxsxw+eIz05YsN5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			color: #333;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 50px 20px;
			text-align: center;
		}
		h1 {
			font-size: 72px;
			margin-top: 0;
			margin-bottom: 20px;
			font-weight: bold;
			animation: bounceIn 1s ease-in-out;
		}
		p {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 40px;
			animation: fadeInUp 1s ease-in-out;
		}
		.btn {
			background-color: #d35400;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
			animation: fadeIn 1s ease-in-out;
		}
		.btn:hover {
			background-color: #c0392b;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="animate__animated animate__bounceIn">Coming Soon</h1>
		<p class="animate__animated animate__fadeInUp">We're working hard to bring you something awesome. Stay tuned!</p>
		<button type="button" class="btn animate__animated animate__fadeIn">Notify Me</button>
	</div>
</body>
</html>
