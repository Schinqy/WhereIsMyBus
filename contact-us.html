  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }
    .container-contact {
      margin-top: 100px;
      margin-bottom: 100px;
    }
    .contact-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-form-title {
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 5px;
    }
    .form-control {
      border-radius: 5px;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border: 1px solid #ced4da;
    }
    .form-control::placeholder {
      color: #b2b2b2;
    }
    .submit-btn {
      background-color: #ff4c60;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 15px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .submit-btn:hover {
      background-color: #ff2f46;
    }
  </style>
</head>

<!-- CSS Code -->
<style>
  .navbar-nav a {
  position: relative;
}

.navbar-nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 3px;
  bottom: 0;
  left: 0;
  background-color: #A21012;
  transition: width 0.3s ease-in-out;
}

.navbar-nav a:hover::after {
  width: 100%;
}
</style>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="container-contact">
          <div class="contact-form">
            <h2 class="contact-form-title">Contact Us</h2>
            <form>
              <div class="form-group">
                <label for="input-name" class="form-label">Your Name *</label>
                <input type="text" class="form-control" id="input-name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="input-email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="input-email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="input-phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="input-phone" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="input-message" class="form-label">Message *</label>
                <textarea class="form-control" id="input-message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit <i class="fas fa-arrow-right"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
